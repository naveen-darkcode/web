<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <title>Login | Shopsphere</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
        }

        .login-container {
            width: 320px;
            margin: 120px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            margin-top: 15px;
            padding: 8px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #login-msg {
            margin-top: 10px;
            font-size: 13px;
            color: red;
        }
        .logo-shop {font-size: 50px;
    color: #116f9b; 
    /* Deep Blue */
   text-transform: lowercase;
}

.logo-ease {
    color: #27AE60; /* Soft Green */
}
    </style>
</head>
<body>

<div class="login-container">
     <div class="logo">
    <span class="logo-shop">Shop</span><span class="logo-ease">sphere</span>
</div>
<p>Shop Smart.Shop Easy</p>
    <form id="login-form">
        <label>Email</label>
        <input type="email" id="email" placeholder="Example@gmail.com" required>

        <label>Password</label>
        <input type="password" id="password" placeholder="minimum 6 characters" required>

        <button type="submit">Login</button>
    </form>

    <p id="login-msg"></p>
</div>

<script>
    console.log("INLINE JS RUNNING");

    document.getElementById("login-form").addEventListener("submit", function (e) {
        e.preventDefault();

        var email = document.getElementById("email").value.trim();
        var password = document.getElementById("password").value.trim();
        var msg = document.getElementById("login-msg");

        // Email check
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailPattern.test(email)) {
            msg.textContent = "Enter a valid email address";
            return;
        }

        // Password check
        if (password.length < 6) {
            msg.textContent = "Password must be at least 6 characters";
            return;
        }

        // Success
        localStorage.setItem("loggedIn", "true");

        // Redirect
        window.location.href = "index.html";
    });
</script>

</body>
</html>
